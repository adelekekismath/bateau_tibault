<ion-header>
  <ion-toolbar>
    <ion-title>products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12"  *ngFor="let product of productsList" 
       >
       <ion-item lines="none">
        <ion-label>{{product.name}}</ion-label>
        <ion-icon (click)="addToCart(product)"  name="add-outline" slot="end"></ion-icon>
      </ion-item>
       
      </ion-col>
   </ion-row>
  </ion-grid>
</ion-content>
