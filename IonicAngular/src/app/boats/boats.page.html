<ion-header>
  <ion-toolbar>
    <ion-title>boats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="4"  *ngFor="let boat of boatsList" 
       >
        <button 
          ion-item
          (click)="onLoadBoat(boat)"> 
        </button>
        <ion-icon name="boat">

        </ion-icon>
        {{boat.name}}
      </ion-col>
   </ion-row>
  </ion-grid>
  
  
  
    
  
 
</ion-content>
