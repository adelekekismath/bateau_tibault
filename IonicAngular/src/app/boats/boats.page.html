<app-header [title]="'Liste de bateaux'" ></app-header>

<ion-content padding>
       <ion-item *ngFor="let boat of boatsList"  (click)="onLoadBoat(boat)">
        <ion-thumbnail slot="start">
          <img alt="boat" src="{{boat.image}}" />
        </ion-thumbnail>
        <ion-label>{{boat.name}}</ion-label>
      </ion-item>
        
  
</ion-content>
