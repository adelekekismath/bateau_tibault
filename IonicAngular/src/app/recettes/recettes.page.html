<ion-header>
  <ion-toolbar>
    <ion-title>RECETTES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor = "let recette of recettesList">
    <ion-button fill="outline" (click)="onLoadRecette(recette)">{{recette.name}}</ion-button>
    </ion-row>
    </ion-grid>
</ion-content>
