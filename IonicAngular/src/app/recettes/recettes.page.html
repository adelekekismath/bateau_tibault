<app-header [title]="'Liste de recettes'" ></app-header>

<ion-content padding>
       <ion-item *ngFor="let recette of recettesList"  (click)="onLoadRecette(recette)">
        <ion-thumbnail slot="start">
          <img alt="recette" src="{{recette.image}}" />
        </ion-thumbnail>
        <ion-label>{{recette.name}}</ion-label>
      </ion-item>
</ion-content>
