<app-header [title]="'Liste de recettes'" ></app-header>

<ion-content>
  <ion-text>
    <h1>Nos Recettes</h1>
    <p>lebateaudethibault@gmail.com
      www.facebook.com/lebateaudethibault</p>
    <p>06.63.99.99.78</p>
  </ion-text>
  <swiper
    class="banner-slides"
    [autoplay]="true"
    [keyboard]="true"
    [pagination]="true"
    [scrollbar]="true"
    [zoom]="true"
  >
    <ng-template *ngFor="let recette of recettesList" swiperSlide>
      <ion-card>
        <img alt="Silhouette of mountains" src="{{recette.image}}" />
        <ion-card-header>
          <ion-card-title> {{recette.name}} </ion-card-title>
          <ion-button (click)="onLoadRecette(recette)">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-card-header>
      </ion-card>
    </ng-template>
  </swiper>
  <ion-grid>
    <ion-row>
      <ion-col size="4" offset="5">
        <ion-img
          style="width: 55%; align-content: center !important"
          src="../assets/points-de-suspension-a-trois-points.png"
        ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
