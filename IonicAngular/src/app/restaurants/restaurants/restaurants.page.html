<app-header [title]="'Restaurants'" ></app-header>

<ion-content>
  <swiper class="banner-slides" [autoplay]="true" [keyboard]="true" [pagination]="true" [scrollbar]="true" [zoom]="true">
      <ng-template  *ngFor = "let restaurant of restaurantsList"  swiperSlide>
        <ion-card   >
          <img alt="Silhouette of mountains" src='{{restaurant.image}}'/>
          <ion-card-header>
            <ion-card-title>
              {{restaurant.name}}
              
            </ion-card-title>
            <ion-button (click)="descriptionPage(restaurant)">
              <ion-icon  name="add"></ion-icon>
            </ion-button>
          </ion-card-header>
        </ion-card>
      </ng-template>
    </swiper>

    </ion-row>
    </ion-grid> -->
</ion-content>
