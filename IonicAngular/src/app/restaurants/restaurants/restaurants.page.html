<app-header [title]="'Restaurants'"></app-header>

<ion-content>
  <swiper
    class="banner-slides"
    [autoplay]="true"
    [keyboard]="true"
    [pagination]="true"
    [scrollbar]="true"
    [zoom]="true"
  >
    <ng-template *ngFor="let restaurant of restaurantsList" swiperSlide>
      <ion-card>
        <img alt="Silhouette of mountains" src="{{restaurant.image}}" />
        <ion-card-header>
          <ion-card-title> {{restaurant.name}} </ion-card-title>
          <ion-button (click)="descriptionPage(restaurant)">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-card-header>
      </ion-card>
    </ng-template>
  </swiper>
  <ion-grid>
    <ion-row>
      <ion-col size="4" offset="5">
        <ion-img
          style="width: 55%; align-content: center !important"
          src="../assets/points-de-suspension-a-trois-points.png"
        ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
