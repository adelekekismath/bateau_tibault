<ion-header>
  <ion-toolbar>
    <ion-title>restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper [autoplay]="true" [keyboard]="true" [pagination]="true" [scrollbar]="true" [zoom]="true">
      <ng-template  *ngFor = "let restaurant of restaurantsList"  swiperSlide>
        <ion-card (click)="descriptionPage(restaurant)"  >
          <img alt="Silhouette of mountains" src='{{restaurant.image}}'/>
          <ion-card-header>
            <ion-card-title>{{restaurant.name}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ng-template>
    </swiper>

    </ion-row>
    </ion-grid> -->
</ion-content>
