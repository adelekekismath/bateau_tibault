<app-header [title]="'Liste des categories'" ></app-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onGoToCart()" #cart>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>  
  <ion-card>  
    <ion-card-header>  
      Explorer les categories de produits 
    </ion-card-header>      
    <ion-list *ngFor="let category of categoryList">  
      <ion-item (click)="onLoadCategory(category.products)"> {{category.name}}</ion-item>                
    </ion-list>  
    <ion-item (click)="onLoadCategory(getProductsOnPromotions())"> Promotions</ion-item>   
  </ion-card>  

</ion-content>
