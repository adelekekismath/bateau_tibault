<ion-header>
  <ion-toolbar>
    <ion-title>category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let category of categoryList">
        
        <button 
          ion-item
          (click)="onLoadCategory(category.products)"> 
        </button>
        <ion-icon name="fish">

        </ion-icon>
        {{category.name}}
      </ion-col>

    
   </ion-row>
  </ion-grid>
</ion-content>
